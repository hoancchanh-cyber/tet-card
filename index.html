<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Thiệp Chúc Tết Bính Ngọ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Nhạc xuân (YouTube) -->
  <iframe
    id="music"
    src="https://www.youtube.com/embed/Z1kYwz4BzPE?autoplay=0&loop=1"
    allow="autoplay"
    frameborder="0">
  </iframe>

  <div class="card">
    <h1>🎊 CHÚC MỪNG NĂM MỚI 🎊</h1>

    <h2>TRUNG TÂM PHỤC VỤ HÀNH CHÍNH CÔNG<br>XÃ NGÔ MÂY</h2>

    <p>
      KÍNH CHÚC QUÝ ĐỒNG CHÍ LÃNH ĐẠO – CÁN BỘ – CÔNG CHỨC – NGƯỜI HOẠT ĐỘNG KHÔNG CHUYÊN<br>
      TRÁCH – HỢP ĐỒNG LAO ĐỘNG<br><br>
      CÙNG TOÀN THỂ BÀ CON NHÂN DÂN
    </p>

    <h3>ĐÓN TẾT BÍNH NGỌ</h3>

    <h2 class="highlight">
      AN KHANG THỊNH VƯỢNG<br>
      VẠN SỰ NHƯ Ý
    </h2>

    <div class="buttons">
      <button onclick="toggleMusic()">🎵 Bật / Tắt nhạc</button>
      <button onclick="firework()">🎆 Pháo hoa</button>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script src="script.js"></script>
</body>
</html>
